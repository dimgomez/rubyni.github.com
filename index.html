---
layout: layout
title: Ruby Nicaragua
---

<div class='container_12'>
  <div class='grid_12'>
    <div class='bienvenida'>
      <p>
        <b>Bienvenido!</b> a la comunidad de Ruby Nicaragua. 
      </p>
    </div>
  </div>

  <div class='grid_12'>
    <ul>
      {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
